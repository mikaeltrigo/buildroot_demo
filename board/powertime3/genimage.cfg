image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"uboot.scr",
			"devicetree.dtb",
			"uImage"
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs_A {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 64M
	}

	partition rootfs_B {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 64M
	}
}

